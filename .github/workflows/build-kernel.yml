name: Build Kernel

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model:
         # - beyond0lte
         # - beyond1lte
         # - beyond2lte
          - beyondx
         # - d1
         # - d1xks
         # - d2s
         # - d2x
         # - d2xks
         
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.model }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.model }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            cpio \
            flex \
            libelf-dev \
            libncurses-dev \
            libssl-dev \
            lld \
            llvm \
            python3 \
            rsync \
            unzip \
            wget \
            zip \
            zstd

      - name: Setup ccache environment
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=5" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=10G" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "CCACHE_CPP2=yes" >> $GITHUB_ENV

      - name: Restore kernel build output
        uses: actions/cache@v4
        with:
          path: |
            out
          key: kernel-out-${{ runner.os }}-${{ matrix.model }}-${{ github.run_id }}
          restore-keys: |
            kernel-out-${{ runner.os }}-${{ matrix.model }}-

      - name: Build kernel
        run: |
          ls -la out || true
          ls -la toolchain/neutron_18 || true
          chmod +x build.sh
          ./build.sh --model ${{ matrix.model }} --ksu y

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-${{ matrix.model }}
          path: |
            build/out/**/zip/*.zip
          if-no-files-found: warn
