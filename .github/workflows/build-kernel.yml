name: Build Kernel

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model:
          - beyond0lte
          - beyond1lte
          - beyond2lte
          - beyondx
          - d1
          - d1xks
          - d2s
          - d2x
          - d2xks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            cpio \
            flex \
            libelf-dev \
            libncurses-dev \
            libssl-dev \
            lld \
            llvm \
            python3 \
            rsync \
            unzip \
            wget \
            zip \
            zstd

      - name: Build kernel
        run: |
          chmod +x build.sh
          ./build.sh --model ${{ matrix.model }} --ksu y

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-${{ matrix.model }}
          path: |
            build/out/**/zip/*.zip
          if-no-files-found: warn
