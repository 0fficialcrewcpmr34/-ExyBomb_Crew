name: Build Kernel

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model:
         # - beyond0lte
         # - beyond1lte
         # - beyond2lte
          - beyondx
         # - d1
         # - d1xks
         # - d2s
         # - d2x
         # - d2xks
         
    env:
      CCACHE_DIR: ~/.ccache
      CCACHE_COMPRESS: "1"
      CCACHE_COMPRESSLEVEL: "5"
      CCACHE_MAXSIZE: "10G"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            cpio \
            flex \
            libelf-dev \
            libncurses-dev \
            libssl-dev \
            lld \
            llvm \
            python3 \
            rsync \
            unzip \
            wget \
            zip \
            zstd

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.model }}-v1
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.model }}-

      - name: Restore kernel build output
        uses: actions/cache@v4
        with:
          path: |
            out
            toolchain/neutron_18
          key: kernel-out-${{ runner.os }}-${{ matrix.model }}-v1
          restore-keys: |
            kernel-out-${{ runner.os }}-${{ matrix.model }}-

      - name: Build kernel
        run: |
          echo "cache-hit=${{ steps.cache-build.outputs.cache-hit }}"
          pwd
          ls -la $GITHUB_WORKSPACE/out || true
          ls -la $GITHUB_WORKSPACE/toolchain/neutron_18 || true
          ls -la out || true
          ls -la toolchain/neutron_18 || true
          chmod +x build.sh
          ./build.sh --model ${{ matrix.model }} --ksu y

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-${{ matrix.model }}
          path: |
            build/out/**/zip/*.zip
          if-no-files-found: warn
