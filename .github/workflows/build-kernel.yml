name: Build Kernel

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model:
         # - beyond0lte
         # - beyond1lte
         # - beyond2lte
          - beyondx
         # - d1
         # - d1xks
         # - d2s
         # - d2x
         # - d2xks
         
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            cpio \
            flex \
            libelf-dev \
            libncurses-dev \
            libssl-dev \
            lld \
            llvm \
            python3 \
            rsync \
            unzip \
            wget \
            zip \
            zstd

      - name: Restore compiler cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ matrix.model }}-${{ hashFiles('build.sh') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.model }}-

      - name: Configure ccache
        run: |
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "CCACHE_COMPILERCHECK=content" >> $GITHUB_ENV
          echo "CCACHE_NOHASHDIR=1" >> $GITHUB_ENV
          echo "CCACHE_SLOPPINESS=file_macro,locale,time_macros" >> $GITHUB_ENV
          ccache --max-size=3G
          ccache -s

      - name: Build kernel
        run: |
          chmod +x build.sh
          ./build.sh --model ${{ matrix.model }} --ksu y

      - name: ccache stats after build
        run: ccache -s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-${{ matrix.model }}
          path: |
            build/out/**/zip/*.zip
          if-no-files-found: warn
